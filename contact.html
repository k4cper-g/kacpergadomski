<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Kacper Gadomski</title>
    <link rel="icon" type="image/png" href="kacper.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Instrument Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            line-height: 1.6;
            color: #e4e4e7;
            background: #141414;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            padding-top: 5rem;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            padding: 1rem 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 640px;
            background: #141414;
        }

        .navbar-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #27272a;
        }

        .navbar-links {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .navbar-link {
            color: #ffffff;
            text-decoration: none;
            font-size: 0.9375rem;
            font-weight: 500;
            transition: color 0.2s;
        }

        .navbar-link:hover {
            color: #a1a1aa;
        }

        .container {
            max-width: 640px;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #fafafa;
        }

        .subtitle {
            font-size: 1.125rem;
            color: #a1a1aa;
            margin-bottom: 2.5rem;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: #a1a1aa;
        }

        .form-input,
        .form-textarea {
            background: #1c1c1c;
            border: 1px solid #27272a;
            border-radius: 8px;
            padding: 0.875rem 1rem;
            font-size: 1rem;
            color: #fafafa;
            font-family: inherit;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #3f3f46;
            box-shadow: 0 0 0 3px rgba(63, 63, 70, 0.3);
        }

        .form-input::placeholder,
        .form-textarea::placeholder {
            color: #52525b;
        }

        .form-textarea {
            min-height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background: #fafafa;
            color: #141414;
            border: none;
            border-radius: 8px;
            padding: 0.875rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }

        .submit-btn:hover {
            background: #e4e4e7;
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .submit-btn .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #141414;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            top: 1.5rem;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: #27272a;
            color: #fafafa;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            font-size: 0.9375rem;
            border: 1px solid #3f3f46;
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .form-note {
            font-size: 0.875rem;
            color: #71717a;
            text-align: center;
            margin-top: 1rem;
        }

        .form-note a {
            color: #a1a1aa;
            text-decoration: underline;
            transition: color 0.2s;
        }

        .form-note a:hover {
            color: #fafafa;
        }

        @media (max-width: 640px) {
            body {
                padding: 1.5rem;
                padding-top: 5rem;
            }

            h1 {
                font-size: 1.75rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .navbar {
                padding: 1rem;
            }

            .navbar-links {
                gap: 1.25rem;
            }

            .navbar-link {
                font-size: 0.875rem;
            }

            .navbar-icon {
                width: 36px;
                height: 36px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <img src="kacper.png" alt="Kacper Gadomski" class="navbar-icon">
        <div class="navbar-links">
            <a href="index.html" class="navbar-link">Home</a>
            <a href="gallery.html" class="navbar-link">Gallery</a>
            <a href="contact.html" class="navbar-link">Contact</a>
        </div>
    </nav>

    <div class="container">
        <h1>Get in Touch</h1>
        <p class="subtitle">Feel free to reach out for collaborations, opportunities, or just to say hi.</p>

        <form class="contact-form" id="contact-form">
            <div class="form-group">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="you@example.com" required>
            </div>

            <div class="form-group">
                <label for="message" class="form-label">Message</label>
                <textarea id="message" name="message" class="form-textarea" placeholder="What's on your mind?" required></textarea>
            </div>

            <button type="submit" class="submit-btn" id="submit-btn">Send Message</button>
        </form>

        <p class="form-note">Or email me directly at <a href="mailto:k4cpergadomski@gmail.com">k4cpergadomski@gmail.com</a></p>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        const form = document.getElementById('contact-form');
        const submitBtn = document.getElementById('submit-btn');
        const toast = document.getElementById('toast');

        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="spinner"></div>';

            const formData = new FormData(form);

            try {
                const response = await fetch('https://formspree.io/f/mrbnvgvr', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    showToast('Message sent! I\'ll get back to you soon.');
                    form.reset();
                } else {
                    throw new Error('Form submission failed');
                }
            } catch (error) {
                showToast('Something went wrong. Please try again.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Send Message';
            }
        });
    </script>
</body>
</html>
